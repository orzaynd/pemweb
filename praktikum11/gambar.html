<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilanGambar() {
           
            let nilaiTerpilih = document.getElementById("pilihGambar").value;

            
            let gambarPilih = document.getElementById("gambarPilih");
            switch (nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "img/hm.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "img/kc.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "img/kl.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "img/mn.jpg";
                    break;
                default:
                    gambarPilih.src = ""; 
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilanGambar()">
        <option value="">-- Pilih Gambar --</option>
        <option value="gambar1">Hamster</option>
        <option value="gambar2">Kucing</option>
        <option value="gambar3">Kelinci</option>
        <option value="gambar4">Monyet</option>
    </select>
    <br><br>
    <img src="img/jelly.mp4" id="gambarPilih" alt="Gambar belum dipilih" width="300">
</body>
</html>
